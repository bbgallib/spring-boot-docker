spring:
  profiles:
    active: localhost
mybatis:
  mapper-locations:
    - classpath*:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
---
spring:
  profiles: localhost
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mydb
    username: root
    password: root

---
spring:
  profiles: docker
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://dbserver/mydb
    username: root
    password: root
